<div class="main-body w-100">
    <app-header titleName="Profile"></app-header>
    <div class="section-details">
        <div class="row">
            <div class="col-md-12 col-lg-12 col">
                <div class="whitebox sales-overview">
                    <div class="kbs_title-bar">
                        <h1>Update Address</h1>
                    </div>
                    <div class="kbs_form-body ">
                        <form [formGroup]="contactForm">
                            <div class="row mt-3 ms-5 me-5">
                                <div class="col-md-11">
                                   <input class="form-control"
                                    ngx-google-places-autocomplete
                                    [options]="options2"
                                    (onAddressChange)="handleAddressChange($event)"
                                    formControlName="location" placeholder="Start typing your address"
                                    />
                                
                                </div>
                            </div>
                            <div class="row mt-3 ms-5 me-5">
                                <div class="col-md-11">
                                    <label class="form-label f-14">Street Address </label>
                                    <input type="text" class="form-control f-14" formControlName="address">
                                    <div *ngIf="contactForm.controls['address'].invalid && (contactForm.controls['address'].dirty || contactForm.controls['address'].touched)"
                                        class="error mt-2">
                                        <div *ngIf="contactForm.controls['address'].errors['required']">
                                            Address is required.
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-3 ms-5 me-5">
                                <div class="col-md-3">
                                  <label class="form-label f-14">City </label>
                                    <input type="text" formControlName="city" placeholder="City*" class="form-control f-14">
                                    <div *ngIf="contactForm.controls['city'].invalid && (contactForm.controls['city'].dirty || contactForm.controls['city'].touched)" class="error">
                                      <div *ngIf="contactForm.controls['city'].errors['required']">
                                        City is required.
                                      </div>
                                    </div>
                                  </div>
                      
                                   <div class="col-md-3">
                                    <label class="form-label f-14">State </label>
                                    <input type="text" formControlName="state"  placeholder="State*" class="form-control f-14">
                                    <div *ngIf="contactForm.controls['state'].invalid && (contactForm.controls['state'].dirty || contactForm.controls['state'].touched)" class="error">
                                      <div *ngIf="contactForm.controls['state'].errors['required']">
                                        State is required.
                                      </div>
                                    </div>
                                  </div>
                      
                                   <div class="col-md-3">
                                    <label class="form-label f-14">ZipCode </label>
                                    <input type="text" formControlName="zipCode"  placeholder="Zip Code*" class="form-control f-14">
                                    <div *ngIf="contactForm.controls['zipCode'].invalid && (contactForm.controls['zipCode'].dirty || contactForm.controls['zipCode'].touched)" class="error">
                                      <div *ngIf="contactForm.controls['zipCode'].errors['required']">
                                        Zip Code is required.
                                      </div>
                                    </div>
                                  </div>
                                  <div class="col-md-3">
                                    <label class="form-label f-14">Country </label>
                                    <input type="text" formControlName="country" required placeholder="Country*" class="form-control f-14">
                                    <div *ngIf="contactForm.controls['country'].invalid && (contactForm.controls['country'].dirty || contactForm.controls['country'].touched)" class="error">
                                      <div *ngIf="contactForm.controls['country'].errors['required']">
                                       Country is required.
                                      </div>
                                    </div>
                                  </div>
                            </div>
                            <div class="row mt-4 ms-5 me-5">
                                <div class="col-md-8 col-btn">
                                    <button class="submit-btn border-0 col-md-3" (click)="cancelClick()">Cancel</button> &nbsp;&nbsp;
                                    <button class="submit-btn border-0 col-md-3" (click)="submitCategoryData(contactForm)" [disabled]="!contactForm.valid">Submit</button>
                                    </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
